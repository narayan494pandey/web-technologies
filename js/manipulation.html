<!DOCTYPE html>
<html>

<head>
    <script>
        function printValue() {
            var str = document.getElementById("txtMsg").value;
            var firstChar = str.charAt(0);
            var restChars = str.substring(1);
            var sentence = firstChar.toUpperCase().fontsize(3).bold()
                .fontcolor('green') + restChars.toLowerCase();
            document.getElementById("lbl").innerHTML = sentence;
        }
    </script>
</head>

<body>
    Your Message:
    <input type="text" id="txtMsg" onblur="printValue()">
    <br>
    <div id="lbl"></div>
</body>

</html>
