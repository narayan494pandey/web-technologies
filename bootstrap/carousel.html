<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/jquery/dist/jquery.js"> </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>
    <style>
     .carousel-inner img{
            width:100%;
            height:300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--CAROUSEL-->
        <div id="demo" class="carousel slide" data-ride="carousel">
            <!--CAROUSEL INDECATORS-->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active" ></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <!--CAROUSEL INNER-->
            <div class="carousel-inner">
                <!--CAROUSEL ITEM-->
                <div class="carousel-item active">
                    <img src="../images/slide1.jpg">
                </div>
                <div class="carousel-item">
                    <img src="../images/slide2.jpg">
                </div>
                <div class="carousel-item">
                    <img src="../images/slide3.jpg">
                </div>
            </div>
            <!--CAROUSEL CONTROLS-->
            <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
    </div>
    <p class="mt-5 ml-5">
        <a class="btn btn-primary" data-toggle="collapse" href="#coll" role="button" aria-expanded="false" aria-controls="collapseExample">
          Link with href
        </a>
        <button class="btn btn-primary ml-5" type="button" data-toggle="collapse" data-target="#coll" aria-expanded="false" aria-controls="collapseExample">
          Button with data-target
        </button>
      </p>
      <div class="collapse" id="coll">
        <div class="card card-body">
          Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
        </div>
      </div>
</body>
</html>
