<!doctype html>
<html>

<head>
    <title>Register</title>
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend> Register_Form</legend>

                <dl>
                    <dt>Name</dt>
                    <dd><input type="text" name="txtName"></dd>
                    <dt>Email</dt>
                    <dd><input type="email" name="txtEmail"></dd>
                    <dt>Password</dt>
                    <dd><input type="password" name="txtPassword"></dd>
                    <dt>Date</dt>
                    <dd><input type="date" name="numdate"></dd>
                    <dt>Phone</dt>
                    <dd><input type="number" name="numphone"></dd>
                    <dt>Age</dt>
                    <dd><input type="number" name="txtAge"></dd>
                </dl>

                <button>submit</button>

            </fieldset>
        </form>
    </div>
</body>

</html>
