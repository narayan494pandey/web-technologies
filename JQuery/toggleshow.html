<head>
    <script src="../node_modules//jquery/dist/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#list").toggle(3000);
            })
        })
    </script>
</head>

<body>
    <button>Show/Hide</button>
    <ol id="list">
        <li>show</li>
        <li>hide</li>
        <li>toggle</li>
    </ol>
</body>
