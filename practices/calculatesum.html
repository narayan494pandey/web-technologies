<!DOCTYPE html>

<head>
    <style>
        div {
            background-color: gray;
            display: block;
            border: solid 2px gray;
            margin-top: 10px;
            width: 200px;
            height: 100px;

        }

        form {

            background-color: grey;
            display: block;
            border: solid 2px gray;
            margin-top: 10px;
            width: 200px;
        }
    </style>
    <script>

        function fn() {
            var n1 = document.getElementById("one").value;
            var n2 = document.getElementById("two").value;
            var sum = parseInt(n1) + Number(n2);
            document.getElementById("out").innerHTML = sum;
            var color = document.getElementById("result");
            if (sum > 100) {
                color.style.background = "blue";
            } else {
                color.style.background = "green";
            }

        }
    </script>
</head>



<body>
    <form>
        <h3>Number1:</h3>
        <input type="number" id="one">
        <h3>Number2:</h3>
        <input type="number" id="two">
        <input type="button" onclick="fn()" value="submit">

    </form>
    <div id="result">
        <h3>Sum of n1 and n2:
            <p id="out"></p>
        </h3>



    </div>

</body>

</html>
