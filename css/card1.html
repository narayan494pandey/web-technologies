<!DOCTYPE html>
<html>

<head>
    <title>Card Example</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body>
    <div class="container">
        <div class="form-group bg-info text-center text-white">
            <h1>Naresh IT | Hyderabad</h1>
        </div>
    </div>
    <div class=form-group>
        <div class="card-deck" style="width:400px">
            <div class="card">
                <div class="card-header bg-secondary">
                    <img class="card-img" src="../images/ui.png" width="200px" height="200px">
                </div>
                <div class="card-body bg-info">
                    <h5 class="card-title">UI Technologies</h5>
                    <h6 class="card-subtitle">HTML,CSS,JS</h6>
                    <p class="card-text text-justify">Some Paragraph...</p>
                </div>
                <div class="card-footer bg-success">
                    <a class="btn btn-primary card-link" href="#">
                        veiw more...
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-deck" style=" width:400px;margin-top:20px;">
        <div class="card bg-secondary text-white">
            <div class="card-header">
                <h2>Courses</h2>
            </div>
            <div class="class-body">
                <p class="card-text">Some Text....</p>
            </div>
            <div class="card-footer">
                <a href="#" class="btn text-white card-link">more...</a>
            </div>
        </div>
    </div>
</body>

</html>
