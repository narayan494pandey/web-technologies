<!DOCTYPE html>
<html>
  <head>
    <style>
      p:first-of-type {
        background-color: blueviolet;
      }
      p:last-of-type {
        background-color: brown;
      }
      p:only-of-type {
        background-color: chartreuse;
      }
      p:only-child {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <p>Para1</p>
    <p>para2</p>
    <p>para3</p>
    <p>para4</p>
    <div>
      <p>para5</p>
    </div>
    <div>
      <p>para6</p>
      <p>para7</p>
    </div>
    <div>
      <p>para8</p>
      <h6>para9</h6>
    </div>
  </body>
</html>
