<!DOCTYPE html>
<html>

<head>
    <title>Button Example</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body>
    <div class="container">
        <dl>
            <dt>Button Solid color </dt>
            <dd>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-danger">Danger</button>
            </dd>
            <dt>Button oultine color </dt>
            <dd>
                <button class="btn btn-outline-success">Success</button>
                <button class="btn btn-outline-danger">Danger</button>
            </dd>
            <dt>Button Size </dt>
            <dd>
                <button class="btn btn-primary btn-sm">Small Button</button>
                <button class="btn btn-info btn-lg">Large Button</button>
            </dd>
            <div>
                <button class="btn btn-primary">Normal Button</button>
            </div><br />
            <div>
                <button class="btn btn-primary btn-block">Block Button</button>
            </div>
            <dt>Button Group</dt>
            <dd>
                <div class="btn-group">
                    <button class="btn btn-primary">Home</button>
                    <button class="btn btn-danger">About</button>
                    <button class="btn btn-success">contact</button>
                </div>
            </dd>
            <dt>Button Vertical Group</dt>
            <dd>
                <div class="btn-group-vertical btn-lg">
                    <button class="btn btn-primary">Home</button>
                    <button class="btn btn-danger">About</button>
                    <button class="btn btn-success">contact</button>
                </div>
            </dd>
            <dt>Button ToolBar</dt>
            <dd>
                <div class="btn-toolbar btn-secondary justify-content-between">
                    <div class="btn-group">
                        <button class="btn btn-primary">Home</button>
                        <button class="btn btn-danger">About</button>
                        <button class="btn btn-success">contact</button>
                    </div>
                    <div class="btn-group">
                        <input type="text" placeholder="Type here to search">
                        <button class="btn btn-primary">Search</button>
                    </div>
                    <div class="btn-group">
                        <a href="#" class="btn btn-primary">Login</a>
                        <a href="#" class="btn btn-info">Register</a>
                    </div>
                </div>
            </dd>
        </dl>
    </div>

</body>

</html>
