<!DOCTYPE html>
<html>

<head>
    <title>Card Example</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<body>
    <div class="container">
        <div class="form-group bg-info text-center text-white">
            <h1>Shopping | India</h1>
        </div>
    </div>
    <div class=form-group>
        <div class="card-deck" style="height:250px">
            <div class="card text-center">
                <div class="card-header bg-secondary">
                    <h2>Samsung Tv</h2>
                </div>
                <div class="card-body" style="height:200px">
                    <img class="img-responsive" src="../images/tv.jpg" width="300px" height="200px">
                </div>

                <div class="card-footer">
                    <h2>&#8377; 45000/-</h2>
                    <input type="number" min="1" max="4" value="1">
                    <button class="btn btn-success">Add to cart</button>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header bg-secondary">
                    <h2>Laptop</h2>
                </div>
                <div class="card-body" style="width:200px">
                    <img class="img-responsive" src="../images/laptop.jpg" width="300px" height="200px">
                </div>

                <div class="card-footer">
                    <h2>&#8377; 43000/-</h2>
                    <input type="number" min="1" max="4" value="1">
                    <button class="btn btn-success">Add to cart</button>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header bg-secondary">
                    <h2>Iron</h2>
                </div>
                <div class="card-body" style="width:200px">
                    <img class="img-responsive" src="../images/iron.jpg" width="300px" height="200px">
                </div>

                <div class="card-footer">
                    <h2>&#8377; 450/-</h2>
                    <input type="number" min="1" max="4" value="1">
                    <button class="btn btn-success">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
